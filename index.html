<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Task List</title>
  </head>
  <body>
    <!-- Start of container -->
    <div class="container">
      <!-- Start of header -->
      <header class="color-3-hex">
        <h1>Task List</h1>
      </header>
      <!-- End of header -->

      <!-- Start of main -->
      <main>
        <div>
          <label for="add">Type your task</label>
          <input type="text" name="add" id="add" placeholder="Add task..." />
          <button id="btn-add" class="color-1-hex">Add</button>
          <ul id="task-list"></ul>
        </div>
      </main>
      <!-- End of main -->

      <!-- Start of footer -->
      <footer class="color-3-hex">
        <small>Copyright &copy - Made by Julio Santaman</small>
      </footer>
      <!-- End of footer -->
    </div>
    <!-- End of container -->
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/screen.js"></script>
  </body>
</html>
